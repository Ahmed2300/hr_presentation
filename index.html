    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        @keyframes move {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }
        .animated-bg span {
            position: absolute;
            display: block;
            background: rgba(255, 255, 255, 0.1);
            animation: move 25s linear infinite;
            bottom: -150px;
        }

        /* Slide Transition Animations */
        @keyframes enterFromRight {
            from { transform: translateX(50%) rotateY(-30deg) scale(0.9); opacity: 0; }
            to { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
        }
        .animate-enter-from-right {
            animation: enterFromRight 0.7s ease-out forwards;
            z-index: 10;
        }

        @keyframes exitToLeft {
            from { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
            to { transform: translateX(-50%) rotateY(30deg) scale(0.9); opacity: 0; }
        }
        .animate-exit-to-left {
            animation: exitToLeft 0.7s ease-out forwards;
            z-index: 5;
        }

        @keyframes enterFromLeft {
            from { transform: translateX(-50%) rotateY(30deg) scale(0.9); opacity: 0; }
            to { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
        }
        .animate-enter-from-left {
            animation: enterFromLeft 0.7s ease-out forwards;
            z-index: 10;
        }

        @keyframes exitToRight {
            from { transform: translateX(0) rotateY(0) scale(1); opacity: 1; }
            to { transform: translateX(50%) rotateY(-30deg) scale(0.9); opacity: 0; }
        }
        .animate-exit-to-right {
            animation: exitToRight 0.7s ease-out forwards;
            z-index: 5;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-out forwards;
            z-index: 10;
        }

        @keyframes fadeOut {
            from { opacity: 1; transform: scale(1); }
            to { opacity: 0; transform: scale(0.95); }
        }
        .animate-fade-out {
            animation: fadeOut 0.5s ease-out forwards;
            z-index: 5;
        }

        @keyframes fade-in {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* PDF Export Fixes */
        .is-exporting-pdf .bg-clip-text {
            background-image: none !important;
            color: white !important;
            -webkit-text-fill-color: initial !important;
        }
        .is-exporting-pdf [aria-label*="fullscreen"] {
            display: none !important;
        }
    </style>
